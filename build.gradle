plugins {
  id 'org.fidata.project.groovy' version '2.0.0'
  id 'org.fidata.plugin' version '2.0.0'
}

description = 'Provides Keygen task to Gradle' // TODO
license = 'Apache-2.0'
publicReleases = true
contacts {
  'grv87@yandex.ru' {
    moniker 'Basil Peace'
    github 'grv87'
    roles 'owner', 'developer'
  }
}

dependencies {
  implementation 'com.jcraft:jsch:0.1.54'
}

gradlePlugin {
  plugins {
    keygenPlugin {
      id = 'org.fidata.keygen'
      implementationClass = 'org.fidata.gradle.KeygenPlugin'
    }
  }
}

stutter {
  sparse = true
  java(8) {
    compatibleRange '4.4'
  }
  java(9) {
    compatibleRange '4.4'
  }
}

tasks.codenarcCompatTest.disabledRules.addAll 'JavaIoPackageAccess', 'DuplicateNumberLiteral'
tasks.codenarcBuildSrc.disabledRules.add 'JavaIoPackageAccess'

pluginBundle.plugins {
  keygenPlugin {
    id = 'org.fidata.keygen'
    displayName = 'Gradle Keygen plugin'
    tags = ['keys', 'keygen', 'ssh']
  }
}
